<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invoice Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/formStyles.css">
    <script type="text/javascript" src="JavaScripts/handlers.js"></script>
  </head>
  <body>
    <section id="header">
      <h2>Galeria Paloma Baquerizo</h2>
      <p>
        436 Boynton Ave<br>
        Berkeley, CA 94707<br>
        510.599.1863<br>
        galeriapaloma@aol.com
      </p>
    </section>
    <form class="" action="index.html" method="post">
      <label for=""> Bill to:
        <input id="name">
      </label>
      <table>
        <tr id="headers">
          <th>
            Address
          </th>
          <th class="large">
            No. Large ($70)
          </th>
          <th class="medium">
            No. Medium ($60)
          </th>
          <th class="small">
            No. Small ($50)
          </th>
          <th class="subtotal">
            Subtotal
          </th>
          <th>

          </th>
        </tr>
        <tr class="input_row">
          <td class="address">
            <input type="text" name="name" value="">
          </td>
          <td class="large">
            <input type="text" name="name" value="0">
          </td>
          <td class="medium">
            <input type="text" name="name" value="0">
          </td>
          <td class="small">
            <input type="text" name="name" value="0">
          </td>
          <td class="subtotal">
            0
          </td>
          <td>

          </td>
        </tr>
      </table>
      <p>
        TOTAL :
      </p>
      <p id="total">
        0
      </p>
      <button id="add_row">Add row</button>
      <button id="submit">GENERATE INVOICE</button>
    </form>
  </body>
</html>
